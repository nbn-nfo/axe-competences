<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="robots" content="noindex">
  <title>Page non trouvée — Axe Compétences</title>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #faf8f5;
      color: #2c3e5a;
      text-align: center;
    }
    .container { max-width: 480px; padding: 2rem; }
    h1 { font-family: 'Cormorant Garamond', Georgia, serif; font-size: 2.5rem; font-weight: 300; margin-bottom: 1rem; }
    p { color: #718096; line-height: 1.7; margin-bottom: 2rem; }
    a {
      display: inline-block;
      background: #c49a6c;
      color: #fff;
      text-decoration: none;
      padding: 0.85rem 2rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border-radius: 2px;
      transition: background 0.3s;
    }
    a:hover { background: #d4ad82; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page non trouvée</h1>
    <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
    <a href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
